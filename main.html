<!DOCTYPE html>
<script src="lib/URI.js" type="text/javascript"></script>
<script src="lib/jquery/jquery-2.1.3.min.js"></script>
<html>
<head>
    <title>SuAVE: Survey Analysis via Visual Exploration</title>
	<link href="style/headerstyle.css" rel="stylesheet" type="text/css" />

</head>
<body>
<header id="earthcube-header">
 				<h1><a href="http://besuave.azurewebsites.net/" target="_blank" class="logo"><img src="./images/suavelogo3-small.png"></a></h1>
                <h2 class="tagline">SuAVE Survey</h2>
				<a href="https://www.youtube.com/playlist?list=PLtNc1yAKFt7d3szAEwjoyUQVWhzLGmPZn" target="_blank" id="video">Tutorial Videos</a>
				<a href="#" target="_blank" id="help">About Survey</a>
				
 </header>
<!--
 <iframe src="http://maxim.ucsd.edu/suave/index.html?file=survey1544.zip" frameborder="0" style="width:100%;height:95%;margin:0;padding:0;border:0">
  <p>Your browser does not support iframes.</p>
</iframe>
-->
<script>

        var url = URI.parse(window.location.href);
        var query = URI.parseQuery(url.query);
				var suave_ifr = document.createElement('iframe')
				suave_ifr.src = 'loading.html?'+url.query;
				suave_ifr.style.width="100%"
				suave_ifr.style.height="95%"
				suave_ifr.style.margin="0"
				suave_ifr.style.padding="0"
				suave_ifr.style.border="0"
				suave_ifr.frameborder ='0'
				document.body.appendChild(suave_ifr);
		
		var aboutTitle;
		var aboutPath = "surveys/";
		
		if(query.file.endsWith(".csv")){
			aboutPath = aboutPath + (query.file).replace('.csv', '')+ "about.html";
		}else if(query.file.endsWith(".zip")){
			aboutPath = aboutPath + (query.file).replace('.zip', '')+ "about.html";
		}else if(query.file.endsWith(".cxml")){
			aboutPath = aboutPath + (query.file).replace('.cxml', '')+ "about.html";
		}
		$("#help").attr("href", aboutPath);
		$("<header>").load(aboutPath + " #about-title", function(){
			aboutTitle = "About " + $(this).text() + " Survey";
  			$('.tagline').text($(this).text());
		});

</script>

</body>
</html>
